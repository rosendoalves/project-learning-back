version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plataforma-educativa-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET:-tu_secreto_jwt_super_seguro_cambiar_en_produccion}
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    restart: unless-stopped
    networks:
      - plataforma-network

networks:
  plataforma-network:
    driver: bridge

